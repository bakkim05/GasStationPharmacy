<h2>Recipes</h2>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
  <a class="navbar-brand">Recipes</a>
  <button class="navbar-toggler" data-target="#register-recipe" data-toggle="collapse" aria-controls="register-recipe" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div id="register-recipe" class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/register-recipe">Register recipe <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
<h3>All recipes registered:</h3>
<ul>
  <li *ngFor="let recipe of recipes">
    {{recipe.number}} ({{recipe.doctor}} {{recipe.meds}})
    - <a (click)="deleteRecipe(recipe.id)" class="text-danger">Delete</a>
    - <a routerLink="/recipes" class="text-danger">Edit</a>
  </li>
</ul>
